<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save( form )" #form="ngForm">

  <div>

    <div class="form-group row m-2">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input required minlength="5" class="form-control" type="text" name="name" [ngModel]="user.name"
          placeholder="Nombre" [class.is-invalid]="name.invalid && name.touched" #name="ngModel">
        <small *ngIf="name.invalid && name.touched" class="form-text text-danger">Minimo 5 letras</small>
      </div>
    </div>

    <div class="form-group row m-2">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="lastname" [ngModel]="user.lastname"
          #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched" required minlength="2">
        <small *ngIf="lastname.invalid && lastname.touched" class="form-text text-danger">Minimo 2 letras</small>
      </div>
    </div>
    <div class="form-group row m-2">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-8">

        <input class="form-control" type="email" placeholder="Correo electrÃ³nico"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required name="email" [ngModel]="user.email"
          [class.is-invalid]="email.invalid && email.touched" #email="ngModel">
        <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Ingrese un email valido</small>
      </div>
    </div>

  </div>

  <div class="form-group row m-2">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control" name="country" [disabled]="countries.length === 0" [ngModel]="user.country" required
        #country="ngModel" [class.is-invalid]="country.invalid && country.touched">
        <option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </option>
      </select>
      <small *ngIf="country.invalid && country.touched" class="form-text text-danger">Seleccione un pais</small>
    </div>
  </div>


  <div class="form-group row mt-2">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8 row">
      <div class="form-check col-3">
        <input class="form-check-input" type="radio" name="genero" [ngModel]="user.gender" value="M" required
          #gender="ngModel" [class.is-invalid]="gender.invalid && gender.touched">
        <label class="form-check-label">
          Masculino
        </label>
      </div>
      <div class="form-check col-3">
        <input class="form-check-input" type="radio" name="genero" [ngModel]="user.gender" value="F" required
          #gender="ngModel" [class.is-invalid]="gender.invalid && gender.touched">
        <label class="form-check-label">
          Femanimo
        </label>
      </div>
      <small *ngIf="gender.invalid && gender.touched" class="form-text text-danger">Seleccione un genero</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
